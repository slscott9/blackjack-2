<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col mt-5">
            <div *ngFor="let card of playerCards; let i = index">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <img src="{{card.imgSrc}}" class="right-transition">
                    </div>
                </div>
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-2 d-flex justify-content-center">
                        <button class="btn btn-warning" (click)="toggleCardCount()">
                            <span *ngIf="showCardCount === false">Show card count</span>
                            <span *ngIf="showCardCount === true">
                                {{getCardCount()}}
                            </span>
                        </button>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary btn-success" (click)="addPlayerCard()">Hit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
